<h1>“古诗词照相机”软件说明</h1>
       <u1>
         <textarea>这款软件的特色是将古诗和照相机结合起来。主功能是拍照时通过识别所拍到的景象匹配对应的古诗词，还有副功能分享、收集古诗的游戏、模拟古风人像、自动生成相册手账等。<br>本软件旨在唤起人们对古诗词的热爱，创新继承我国传统文化。</textarea>
      </u1>
<h1>网站说明</h1>
   <u1>
         <textarea>这个网站是古诗词照相机的网站，主要有“首页”、“诗库”、“个人简介”、“随笔”栏目。这个网站主要是储存“古诗词照相机”的用户数据，不具备照相功能。”首页“栏目将展示”古诗词照相机“中的热门拍照图像，“诗库”栏目将展示本软件的古诗库，“个人简介”是用户资料包括使用该软件得到的图像和自动生成的图像，并且可以看到在收集古诗中缺少的部分，“随笔”可以给用户写写日记、心情。</textarea>
